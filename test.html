<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Redirect</title>
</head>
<body>
  <h1>Test Page</h1>
  <p>Press Enter to go to Google</p>

  <script>
    document.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        console.log("Enter pressed");  // Check if Enter is detected
        window.location.href = "https://www.google.com";  // Try redirecting to an external site
      }
    });
  </script>
</body>
</html>
