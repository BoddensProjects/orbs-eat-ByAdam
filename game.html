<body>

      <div class="content">
        <!-- Your other content here -->
        <div id="game-screen">
            <div id="test">
            <div id="score-bar">
                <span id="score">Score: 0</span>
            </div>
            <div id="timer">
                <div id="progress-bar-container">
                    <div id="progress-bar"></div>
                </div>
            </div>
        </div>
            <div id="player"></div>
        </div>
        
        <!-- Game Over Modal -->
        <div id="game-over-modal">
            <div id="game-over-content">
                <h2>Game Over!</h2>
                <p>You collected <span id="final-score"></span> dots.</p>
                <button onclick="restartGame()">RESTART</button>
                <button><a href="index.html">HOME</a></button>
            </div>
        </div>
      </div>



<script>













    const gameScreen = document.getElementById('game-screen');
    const scoreDisplay = document.getElementById('score');
    const player = document.getElementById('player');
    const progressBar = document.getElementById('progress-bar');
    const gameOverModal = document.getElementById('game-over-modal');
    const finalScore = document.getElementById('final-score');

    let score = 0;
    let collectedDots = 0;
    let gameInterval;
    let spawnRate = 1500;
    let playerX = window.innerWidth / 2;
    let playerY = window.innerHeight / 2;
    let velocityX = 0;
    let velocityY = 0;
    let gravity = 1.5;
    let jumpHeight = 10;
    let playerMovementInterval; // Interval variable for player movement

    // Sounds
    const backgroundMusic = new Audio('backgroundMusic.mp3');
    const crashSound = new Audio('crash.mp3');
    const redSound = new Audio('redCrash.mp3');
    const blueSound = new Audio('blueCrash.mp3');
    const goldSound = new Audio('goldCrash.mp3');
    const greenSound = new Audio('greenSound1.mp3');
    const pinkSound = new Audio('pinkCrash.mp3');

    // Start background music
    function playBackgroundMusic() {
        backgroundMusic.loop = true;
        backgroundMusic.play();
      spawnRate = 1500;
    }

    playBackgroundMusic();  // Play music as soon as the game starts

    const keys = {
        ArrowLeft: false,
        ArrowRight: false,
        Space: false
    };

    window.addEventListener('keydown', (e) => {
        if (keys.hasOwnProperty(e.code)) keys[e.code] = true;
    });

    window.addEventListener('keyup', (e) => {
        if (keys.hasOwnProperty(e.code)) keys[e.code] = false;
    });

    // Timer
    let timeLeft = 30; // 30 seconds countdown
    let timerInterval;

    function startGame() {
        score = 0;
        collectedDots = 0;
        timeLeft = 30;
        scoreDisplay.textContent = `Score: ${score}`;
        spawnRate = 1500;
        // Timer countdown
        timerInterval = setInterval(() => {
            timeLeft--;

            // Update progress bar
            updateProgressBar(timeLeft);

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                gameOver();
            }
        }, 1000);

        // Game interval
        gameInterval = setInterval(() => {
            spawnTarget();
            adjustDifficulty();
        }, spawnRate);

        // Reset player movement interval
        if (playerMovementInterval) {
            clearInterval(playerMovementInterval);
        }
        updatePlayer();
    }

    function updateProgressBar(time) {
        // Update progress bar width based on the time left
        const percentage = time / 30; // Assuming 30 seconds as the initial time limit
        progressBar.style.width = `${percentage * 100}%`;

        // Change color based on the time left
        if (percentage > 0.66) {
            progressBar.style.backgroundColor = 'green';
        } else if (percentage > 0.33) {
            progressBar.style.backgroundColor = 'yellow';
        } else {
            progressBar.style.backgroundColor = 'red';
        }
    }

    function adjustDifficulty() {
        if (score % 10 === 0 && spawnRate > 500) {
            spawnRate -= 100;
            clearInterval(gameInterval);
            gameInterval = setInterval(() => {
                spawnTarget();
                adjustDifficulty();
            }, spawnRate);
        }
    }

    function spawnTarget() {
    const target = document.createElement('div');
    target.classList.add('target');

    const random = Math.random();
    if (random < 0.4) { // Adjust the range to make pink appear more or less
        target.classList.add('red');
        target.dataset.points = 5;
    } else if (random < 0.75) {
        target.classList.add('blue');
        target.dataset.points = 10;
    } else if (random < 0.95) {
        target.classList.add('gold');
        target.dataset.points = 20;
    } else if (random < 0.98) {
        target.classList.add('green');
        target.dataset.points = 20;
    } else {
        target.classList.add('pink'); // New pink target
        target.dataset.points = 45; // Pink target worth 4 points
    }

    target.style.top = `${Math.random() * 90}vh`;
    target.style.left = `${Math.random() * 90}vw`;
    gameScreen.appendChild(target);
}



    function updatePlayer() {
        playerMovementInterval = setInterval(() => {
            if (keys.ArrowLeft) velocityX = -15;
            else if (keys.ArrowRight) velocityX = 15;
            else velocityX = 0;

            if (keys.Space) {
                velocityY = -jumpHeight;
            }

            velocityY += gravity;

            playerX += velocityX;
            playerY += velocityY;

            if (playerY >= window.innerHeight - 50) {
                playerY = window.innerHeight - 50;
                velocityY = 0;
            }

            player.style.left = `${Math.max(0, Math.min(playerX, window.innerWidth - 50))}px`;
            player.style.top = `${playerY}px`;

            checkCollisions();
        }, 1000 / 60); // 60 FPS
    }

    function checkCollisions() {
        const targets = document.querySelectorAll('.target');
        targets.forEach(target => {
            if (isCollision(player, target)) {
                handleCollision(target);
            }
        });
    }

    function isCollision(player, target) {
        const playerRect = player.getBoundingClientRect();
        const targetRect = target.getBoundingClientRect();
        return !(playerRect.right < targetRect.left || playerRect.left > targetRect.right || playerRect.bottom < targetRect.top || playerRect.top > targetRect.bottom);
    }

    function handleCollision(target) {
    const points = parseInt(target.dataset.points);
    score += points;
    scoreDisplay.textContent = `Score: ${score}`;
    collectedDots++;

    if (target.classList.contains('red')) {
        redSound.play();
    } else if (target.classList.contains('blue')) {
        blueSound.play();
    } else if (target.classList.contains('gold')) {
        goldSound.play();
    } else if (target.classList.contains('green')) {
        greenSound.play();
        
        // Add 2 seconds to the timer when the green orb is collected
        timeLeft += 2;
        // Update the progress bar immediately with the new time
        updateProgressBar(timeLeft);
        
    } else if (target.classList.contains('pink')) { // Pink target logic
        pinkSound.play();
    }

    target.remove();
}

    function gameOver() {
        finalScore.textContent = score;
        gameOverModal.style.display = 'flex';
    }

    function restartGame() {
    // Remove all existing targets from the previous game
    const targets = document.querySelectorAll('.target');
    targets.forEach(target => target.remove());

    // Reset spawn rate to its original value
    spawnRate = 1500;

    // Hide the game over modal
    gameOverModal.style.display = 'none';

    // Stop any existing game intervals
    clearInterval(gameInterval);
    clearInterval(timerInterval);
    clearInterval(playerMovementInterval);

    // Reset player position
    playerX = window.innerWidth / 2;
    playerY = window.innerHeight / 2;
    velocityX = 0;
    velocityY = 0;
    player.style.left = `${playerX}px`;
    player.style.top = `${playerY}px`;

    // Restart the background music
    playBackgroundMusic();

    // Start the game again
    startGame();
}




// Disable scrolling temporarily when the game is in action
window.addEventListener('keydown', function(e) {
  // Prevent default scrolling actions for arrow keys, spacebar, etc.
  if (e.key === " " || e.key === "ArrowUp" || e.key === "ArrowDown" || e.key === "ArrowLeft" || e.key === "ArrowRight") {
    e.preventDefault(); // Prevent the page from scrolling
  }
});

// Optional: Re-enable scrolling if needed after game is done
window.addEventListener('keyup', function(e) {
  // If necessary, re-enable scrolling for other interactions
});














// Player's initial position and physics variables
let playerXx = window.innerWidth / 2;  // Center the player horizontally
let playerYy = window.innerHeight / 2;  // Center the player vertically
let velocityYy = 0;  // Y-axis velocity (gravity effect)
let gravityy = 1.5;  // Gravity strength
let moveSpeed = 10;  // Movement speed (left-right)

// To create the trail effect behind the player
function createTrail(x, y) {
    const trail = document.createElement('div');
    trail.classList.add('trail');
    document.body.appendChild(trail);

    // Position the trail behind the player
    trail.style.left = `${x - trail.offsetWidth / 2}px`;
    trail.style.top = `${y - trail.offsetHeight / 2}px`;

    // Fade-out and expand the trail
    setTimeout(() => {
        trail.style.opacity = 0;
        trail.style.width = '200px';  // Make the trail longer
    }, 10);

    // Remove the trail after animation
    setTimeout(() => {
        trail.remove();
    }, 1000);
}

// Handle keyboard inputs (left-right and jump)
document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowRight') {
        playerXx += moveSpeed;  // Move right
    } else if (e.key === 'ArrowLeft') {
        playerXx -= moveSpeed;  // Move left
    } else if (e.key === ' ' || e.key === 'ArrowUp') {
        if (playerYy === window.innerHeight / 2) {  // Jump only when on the ground
            velocityYy = -15;  // Jumping velocity
        }
    }

    // Create the trail at the new position
    createTrail(playerX, playerY);
});

// Main game loop to simulate gravity and update player position
function gameLoop() {
    // Apply gravity to the player
    velocityYy += gravityy;  // Increase falling speed
    playerYy += velocityYy;  // Update player's vertical position

    // Prevent player from falling off screen
    if (playerYy >= window.innerHeight / 2) {
        playerYy = window.innerHeight / 2;  // Keep player on the ground
        velocityYy = 0;  // Stop falling when on the ground
    }

    // Update player position on the screen
    const player = document.getElementById('player');
    player.style.left = `${playerX - player.offsetWidth / 2}px`;
    player.style.top = `${playerY - player.offsetHeight / 2}px`;

    requestAnimationFrame(gameLoop);  // Repeat the loop
}

// Initialize the game loop
gameLoop();



















    startGame(); // Start the game initially








</script>
